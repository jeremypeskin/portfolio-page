<!DOCTYPE html>
<html>
<head>

  <meta name="description" content="Udacity Build a Porfolio Project" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">

  <base target="_blank">

  <title>My Porfolio</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

</head>

<body>

  <!-- Introductory row with name, subtitle and picture -->
  <div class = "container">
    <header class ="row heading">
      <div class = "col-md-3">
        <h1 class="logo">JP</h1>
      </div>
      <div class = "col-md-9 text-right text-uppercase">
        <h1>Jeremy Peskin</h1>
        <p>
          Front-End Ninja
        </p>
      </div>
    </header>

    <!-- Main image -->
    <main class ="row main-image main">
      <div class = "col-md-12">
        <img class="img-responsive" src = "dist/images/front-end-ninja.jpg" />
      </div>
    </main>

    <!-- Featured work -->
    <div class = "row">
      <div class = "col-md-12 gallery-header">
        <h3>Featured Work</h3>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-4 gallery-item">
        <img src = "dist/images/borderwise_image.jpg" alt = "Borderwise" />
        <h5 class = "text-uppercase">Borderwise</h5>
        <a href="https://www.borderwise.co">
          https://www.borderwise.co
        </a>
      </div>
      <div class = "col-md-4 gallery-item">
        <img src = "dist/images/matchme_image.jpg" alt = "Matchme" />
        <h5 class = "text-uppercase">Matchme</h5>
        <a href="https://www.matchme.org">
          https://www.matchme.org
        </a>
      </div>
      <div class = "col-md-4 gallery-item">
        <img src = "dist/images/caprate_image.jpg" alt = "Caprates" />
        <h5 class = "text-uppercase">Caprates</h5>
        <a href="https://www.capratecalculators.org">
          https://www.capratecalculators.org
        </a>
      </div>
    </div>
  </div>
</body>
